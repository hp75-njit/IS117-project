        <h1>Project Search</h1>

  <label for="search-bar">Search Projects:</label>
  <input type="text" id="search-bar" placeholder="Enter keywords">

  <h2>Projects:</h2>
  <ul id="project-list">
    <!-- Project items will be dynamically added here -->
  </ul>

  <script>
    // Sample data for projects
    const projects = [
      { title: 'Web Development', category: 'Programming' },
      { title: 'Logo Design', category: 'Design' },
      { title: 'Content Writing', category: 'Writing' },
      // Add more projects as needed
    ];

    // Function to render projects based on the search query
    function renderProjects(query) {
      const filteredProjects = projects.filter(project =>
        project.title.toLowerCase().includes(query.toLowerCase()) ||
        project.category.toLowerCase().includes(query.toLowerCase())
      );

      const projectList = document.getElementById('project-list');
      projectList.innerHTML = ''; // Clear previous list

      filteredProjects.forEach(project => {
        const projectItem = document.createElement('li');
        projectItem.className = 'project-item';
        projectItem.textContent = `${project.title} - Category: ${project.category}`;
        projectList.appendChild(projectItem);
      });
    }

    // Event listener for the search bar
    const searchInput = document.getElementById('search-bar');
    searchInput.addEventListener('input', function () {
      renderProjects(this.value);
    });

    // Initial rendering of projects
    renderProjects('');

  </script>
