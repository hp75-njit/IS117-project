        <form id="biddingForm">
            <h2>Place Your Bid</h2>
            
            <label for="freelancerName">Your Name:</label>
            <input type="text" id="freelancerName" name="freelancerName" required><br>
        
            <label for="projectID">Project ID</label>
            <input type="text" id="projectID" name="ProjectID" required><br>

            <label for="bidAmount">Bid Amount (in $):</label>
            <input type="number" id="bidAmount" name="bidAmount" required><br>
        
            <label for="bidDetails">Bid Details:</label>
            <textarea id="bidDetails" name="bidDetails" rows="4" required></textarea><br>
        
            <button type="button" onclick="submitBid()">Submit Bid</button>
        </form>
        
        <script>
            function submitBid() {
                // Fetch values from the form
                const freelancerName = document.getElementById('freelancerName').value;
                const bidAmount = document.getElementById('bidAmount').value;
                const bidDetails = document.getElementById('bidDetails').value;
        
                // Validate input (you may want to perform more thorough validation)
                if (!freelancerName || !bidAmount || !bidDetails) {
                    alert('Please fill in all fields.');
                    return;
                }
        
                // Simulate sending bid to the server (in a real application, you would use AJAX or fetch)
                alert(`Bid submitted!\nFreelancer: ${freelancerName}\nBid Amount: $${bidAmount}\nDetails: ${bidDetails}`);
        
                // Optionally, you can reset the form
                document.getElementById('biddingForm').reset();
            }
        </script>
